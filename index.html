  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie List</title>

<body>

  <!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li>
          <a class="nav-link" href="#">Favorite</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container m-5">
  <div class="row justify-content-between my-5">
    <div class="col-sm-8">
      <form class="row row-cols-lg-auto g-3 align-items-start mb-2" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">
            Search Keyword
          </label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="col-sm-1" id="render-style">
      <div class="d-flex bd-highlight mb-3">
        <div class="p-2 bd-highlight"><i class="fa fa-th-large fa-2x text-primary" aria-hidden="true"></i></div>
        <div class="p-2 bd-highlight"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>

  <div class="row" id="data-panel">
    <!-- Render Movie Card -->

          <div class="card-body">
            <h5 class="card-title">Movie title</h5>

            <button class="btn btn-info btn-add-favorite">+</button>
          </div>
        </div>
      </div>
    </div> -->

  </div>

</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" id="paginator">
    <!-- 由 JavaScript 演算後產生 -->
  </ul>
</nav>

<!-- Movie Modal -->
<div class="modal" tabindex="-1" id="movie-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class="img-fluid">
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">release date: 2020/01/5</em></p>
            <p id="movie-modal-description">This is movie</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
